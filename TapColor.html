<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Color</title>
    <style type="text/css">
        div {
            border-radius: 50%;
            height: 200px;
            width: 200px;
            margin: 0 auto;
            text-align: center;
            line-height: 200px;
            color: white;
        }       
    </style>
</head>
<body>
    <div id="button1" onclick="changeBackground(this)" style="background-color: red;">
    Click to change color!<br/>
    </div>    
    <script>
        function changeBackground(element) {
            var currentColor = element.style.backgroundColor;
            if(currentColor == "red") {
                document.getElementById('button1').style.backgroundColor = "blue";
            }else{
                document.getElementById('button1').style.backgroundColor = "red";
            }
        }
    </script>    
</body>
</html>
